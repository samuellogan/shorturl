<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="main-container">
        <div class="input-contain">
            <input type="text" id="fullUrl" name="fullUrl" placeholder="Paste Full URL Here" autocomplete="off">

        </div>

        <h2>History</h2>
        <div id="urlList"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
